<h2 mat-dialog-title>Confirmation!</h2>
<mat-dialog-content>
    {{message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button (click)="onOk()" color="primary" mat-dialog-close tabindex="-1">{{okButtonText}}</button>
    <button mat-raised-button (click)="onCancel()" color="warn" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
